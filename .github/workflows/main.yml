name: VMC CI/CD Pipeline

on: [push]

jobs:
  build:

    runs-on: windows-latest

    steps:
      - name: Checkout SourceCode
        uses: actions/checkout@v1
        
      - name: Prepare Env
        run: dotnet tool install --global dotnet-sonarscanner --version 4.8.0
        
      - name: Anayze
        run: |
            SonarScanner.MSBuild.exe begin /k:"kotauchisunsun_VirtualMotionCapture" /o:"kotauchisunsun-github" /d:"sonar.host.url=https://sonarcloud.io" /d:"sonar.login=${{ secrets.SONAR_CLOUD_TOKEN }}"
            MSBuild.exe ControlWindowWPF\ControlWindowWPF.sln
            SonarScanner.MSBuild.exe end /d:"sonar.login=${{ secrets.SONAR_CLOUD_TOKEN }}"
